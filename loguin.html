<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loguin</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div id="loguin-container">
    <h1>Loguin</h1>
    <form action="">
      <label for="email" >Email</label>
        <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="off">
      <label for="password" >Senha</label>
        <input type="password" name="password" id="password" placeholder="Digite sua senha" autocomplete="off">
      <a href="#" id="forgot-pass">Esqueci a senha</a>
        <input type="submit" value="Loguin">
    </form>
    <div id="social-container">
      <p>Ou entre pelas suas redes sociais</p>
      <i class="fa fa-facebook-f"></i>
      <i class="fa fa-linkedin"></i>
    </div>
    <div id="register">
      <p>Crie sua conta</p>
      <a href="#">Registrar</a>
    </div>
  </div>
</body>
</html>
